language: objective-c
xcode_project: linphone.xcodeproj
xcode_scheme: linphone

git:
  submodules: false

env:
    global:
        - VERSION="7.1"
        - BYPASS_TOOLCHECK=1

install: 
    - cd submodules/build 
    - make download-sdk
    - cd ../..
    - git submodule update --init Classes/KIF
    - git submodule update --init --recursive submodules/linphone
    - ls -la

script:
    - xcodebuild -scheme linphone -project linphone.xcodeproj -destination "platform=iOS Simulator,name=iPhone Retina (4-inch),OS=${VERSION}" test
